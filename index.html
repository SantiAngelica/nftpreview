<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="box">
        <div class="box__image">
            <figure class="box__equilibrium">
                <img src="images/image-equilibrium.jpg" alt="Image equilibrium" class="equilibrium">
            </figure>
            <figure class="box__view">
                <img src="images/icon-view.svg" alt="icon view" class="view">
            </figure>
        </div>
        <div class="box__desc">
            <h1>Equilibrium #3429</h1>
            <p>Our equilibrium collection promotes balance and calm.</p>
            <div class="box__desc__numbers">
                <div class="box__desc__ind">
                    <img src="images/icon-ethereum.svg" alt="image ethereum">
                    <h2>0.041 ETH</h2>
                </div>
                <div class="box__desc__ind">
                    <img src="images/icon-clock.svg" alt="image clock">
                    <h3>3 days left</h3>
                </div>
            </div>
        </div>
        <hr>
        <div class="box__pers">
            <img src="images/image-avatar.png" alt="image avatar">
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </div>

</body>

</html>
